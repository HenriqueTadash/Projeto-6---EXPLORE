<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="page">

        <header>

            <h1> Mentoria </h1>
            <p> Preencha o formulário abaixo para agendar a sua mentoria </p>
    
        </header>
    
        <form>

            <fieldset>

             <legend> Informações pessoais </legend>

                <div class="col-2">

                    <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name">
                    </div>
                        
                    <div class="input-wrapper">
                        <label for="surname">Sobrenome</label>
                        <input type="text" id="surname">
                    </div>

                </div>

                <div class="input-wrapper">
                    <label for="event-email"> Email <span>(digite um email válido)</span> </label>
                    <input type="email" id="event-email" required />
                </div>

                <div class="input-wrapper">
                    <label for="event-password"> Senha <span>(mínimo 8 caracteres)</span> </label>
                    <input type="password" id="event-password" required minlength="8"/>
                </div>
                



            </fieldset>

            <fieldset>
                
                <legend> Informações do mentor </legend>

                <div class="input-wrapper">
                    <label for="mentor-name"> Nome do seu mentor <span> (só o primeiro nome) </span> </label>
                    <input type="name" id="mentor-name"> 
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper"></div>
                <legend> Seus horários disponíveis </legend>

                <h2>Primeira mentoria </h2>

                <div class="col-3">
     
                    <div class="input-wrapper">
                        <label for="event-date"> Data </label>
                        <input type="date" id="event-date" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin"> Das </label>
                        <input type="time" id="event-begin" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end"> Até</label>
                        <input type="time" id="event-end" required/>
                    </div>

                </div>

                <h2>Segunda mentoria</h2>

                <div class="fieldset-wrapper"></div>
              

                <div class="col-3">
     
                    <div class="input-wrapper">
                        <label for="event-date"> Data </label>
                        <input type="date" id="event-date" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-begin"> Das </label>
                        <input type="time" id="event-begin" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-end"> Até</label>
                        <input type="time" id="event-end" required/>
                    </div>

                </div>
            </fieldset>

        

        </form>


    <footer>

        <input 
        class="button" 
        type="submit" 
        form="my-form"
        value="Salvar evento" >


    </footer>
</div>
</body>
</html>
